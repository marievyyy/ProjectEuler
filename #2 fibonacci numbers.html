<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fibonacci Numbers</title>
</head>

<body>
    <script type="text/javascript">
        
    function sum() {
        var num1 = 0;
        var num2 = 1;
        var sum = 0;
        var sum2 = 0;

        while ((num1 + num2 ) <= 10) {
            sum = num1 + num2;
            num1 = num2;
            num2 = sum;
            console.log(num2);

            if (sum % 2 == 0) {
                sum2 += sum;
                console.log(sum2);
            }
        }
    }


    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sum of Multiples</title>
</head>
<body>

<script>
    function sum() {
        var sum = 0;
        for (var x = 1; x < 10; x++) {
            
            if ((x % 3 == 0 || x % 5 == 0)) {
            sum += x; 
            console.log(x);
            }
        }
            console.log(sum);  
    }


</script>


</body>
</html>
